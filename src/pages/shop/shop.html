<ion-header>
  <ion-navbar>
    <h3 class="shop-name" (click)="openDiv()" id="shop-title32">SHOP MEN</h3>
    <button class="button-search" ion-button large (click)="gotosearch()">
      <ion-icon name="ios-search-outline"></ion-icon>
    </button>
    <button class="button-more" ion-button large>
      <ion-icon name="md-options" (click)="navMenu()"></ion-icon>
    </button>
  </ion-navbar>

  <ion-toolbar class="scroll-bar">
    <ion-content #MultiItemsScrollingTabs class="tabsContent">
      <ion-segment class="SwipedTabs-tabs">
        <ion-segment-button *ngFor='let tab of tabs ; let i = index ' id="tabTitle{{i}}" (click)="selectTab(i)"
          [ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && 
          ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i && this.SwipedTabsSlider.isEnd()))) }'>
          {{tab}}
        </ion-segment-button>
      </ion-segment>
      <div id='indicator' class="SwipedTabs-indicatorSegment"></div>
    </ion-content>
  </ion-toolbar>
</ion-header>

<div class="minicat" id="mini-cat-component" style="display: none">
