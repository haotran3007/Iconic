<ion-content padding>
  <ion-buttons left>
    <button ion-button ion-only (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button class="camera" ion-button large>
    <ion-icon name="ios-camera-outline"></ion-icon>
  </button>
</ion-content>
