<ion-header>
    <ion-navbar style="text-align: center">
        <h3>CHECKOUT</h3>
        <p>1 item A$91.00</p>
    </ion-navbar>
    <ion-buttons left>
        <button ion-button ion-only (click)="goBack()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
</ion-header>
<ion-content>

    <ion-segment [(ngModel)]="wishlist" (ionChange)="slides.slideTo(wishlist)">
        <ion-segment-button value="0">
            BAG
        </ion-segment-button>
        <ion-segment-button value="1">
            DELIVERY
        </ion-segment-button>
        <ion-segment-button value="2">
            PAYMENT
        </ion-segment-button>
    </ion-segment>

    <div class="slides-wishlist">
        <ion-slides #slides (ionSlideWillChange)="segment=''+slides.getActiveIndex()">
            <ion-slide>
                <ion-list *ngFor="let wish1 of wish1s">
                    <ion-item>
                        <ion-icon name="logo-dropbox"> PARCEL 1 - SENT BY THE ICONIC</ion-icon>
                    </ion-item>
                    <ion-item>

                        <div class="img-item">
                            <img src="./assets/imgs/dress2.jpg">
                        </div>
                        <div class="info-item">
                            <div class="wish-title">
                                {{wish1.title}}
                            </div>
                            <div class="wish-type">
                                {{wish1.type}}
                            </div>
                            <div class="wish-price">
                                {{wish1.price}}
                            </div>
                        </div>
                        <button ion-button icon-only class="button-item">
                            <ion-icon name="ios-more-outline"></ion-icon>
                        </button>
                    </ion-item>

                    <div class="select-product">
                        <ion-select [(ngModel)]="QTI" interface="action-sheet" >
                            <ion-option  value="1">Move to wishlist</ion-option>
                            <ion-option value="2">Remove item</ion-option>
                        </ion-select>
                    </div>

                    <div class="select-item">
                        <ion-select [(ngModel)]="size" interface="action-sheet" style="justify-content: center" (ionChange)="select-item">
                            <ion-label>CHANGE QUANTITY</ion-label>
                            <ion-option value="1" checked="checked">Move to wishlist</ion-option>
                            <ion-option value="2">Remove item</ion-option>
                            <ion-option value="3">1</ion-option>
                            <ion-option value="4">2</ion-option>
                            <ion-option value="5">3</ion-option>
                        </ion-select>
                    </div>

                    <div class="select-size">
                        <ion-select [(ngModel)]="SIZE" interface="action-sheet" >
                            <ion-option value="2">Remove item</ion-option>
                            <ion-option>
                                <ion-item>
                                    <ion-label>1</ion-label>
                                    <ion-radio value-="test"></ion-radio>
                                </ion-item>
                            </ion-option>
                        </ion-select>
                    </div>
                </ion-list>
            </ion-slide>

            <ion-slide>
                <ion-list>
                    <ion-item>

                    </ion-item>
                </ion-list>
            </ion-slide>

            <ion-slide>
                <ion-list>
                    <ion-item>

                    </ion-item>
                </ion-list>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
